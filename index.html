<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="jqClock.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jqClock.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#clock1").jqClock(); //default
            date = new Date();
            date.setHours(12, 0, 0, 0); //set time to 12:00.00
            $("#clock2").jqClock({date: date, locale: "ru-Ru", mFormat: "long", hour12: false, showdate: true});
            $("#clock3").jqClock({locale: "ru-Ru", hour12: true, showdate: false});
            setTimeout(function(){
                console.log("stop clock");
                $("#clock1").jqClock("stop");
            }, 10000);

            setTimeout(function(){
                console.log("start");
                $("#clock1").jqClock("start");
            }, 20000);
            setTimeout(function(){
                console.log("destroy");
                $("#clock1").jqClock("destroy");
            }, 30000);
        });
    </script>
</head>
<body>
    <div id="clock1"></div>
    <div id="clock2"></div>
    <div id="clock3"></div>
</body>
</html>
